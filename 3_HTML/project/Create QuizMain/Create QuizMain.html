<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz 생성</title>
    <link rel="stylesheet" href="Create QuizMain.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="QuizLogo.png" alt="Quiz Logo" class="logo">
        </div>
        <div class="quiz-form">
            <label for="quiz-title">퀴즈 제목:</label>
            <input type="text" id="quiz-title" placeholder="인물 퀴즈">
            
            <label for="quiz-description">퀴즈 설명:</label>
            <textarea id="quiz-description" placeholder="텍스트로 작성"></textarea>
            
            <label for="thumbnail">썸네일:</label>
            <div class="thumbnail-upload">
                <input type="file" id="thumbnail">
                <label for="thumbnail">파일 업로드</label>
            </div>
            <div class="screen"></div>

            
            <div class="category-tag-row">
                <div class="form-group">
                    <label for="category">카테고리:</label>
                    <select id="category">
                        <option>선택</option>
                    </select>
                </div>
                
                <div class="form-group"> 
                    <label for="tag">태그 설정:</label>
                    <input type="text" id="tag" placeholder="직접 입력">
                </div>
            </div>
            <div class="buttons">
                <button class="home-btn"><img src="homebtn.png" width="130px" height="45px"></button>
                <button class="create-btn">질문 생성하기</button> 
            </div>
        </div>
        
    </div>
    
</body>
</html>
